<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<!-- Primary Meta Tags -->
<title>MMEx</title>
<meta name="title" content="MMEx">
<meta name="description" content="Testing for first project">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://metatags.io/">
<meta property="og:title" content="MMEx">
<meta property="og:description" content="Testing for first project">
<meta property="og:image" content="img/Logo.png">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://metatags.io/">
<meta property="twitter:title" content="MMEx">
<meta property="twitter:description" content="Testing for first project">
<meta property="twitter:image" content="img/Logo.png">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="vendor/Fontaweson/css/all.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>

</head>
<body>
    <div class="app">
        
        <div class="output">
            <div class="brand-container">
                <img src="img/Logo.png" alt="" class="logo">
                <diiv class="brand">MMEx</diiv>
            </div>
            <div class="result-container">
                <div class="result mm" id="result">00.0</div>
            </div>
        </div>

        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-con container">
                <label>Input</label>
                <input type="Number" class="input mm" id="input" placeholder="00.0" min="1" autofocus required>
            </div>
            <div class="from-con container">
                <label>From</label>
                <select  id="from" class="from" required>
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-con container">
                <label>To</label>
                <select  id="to" class="to" required></select>
            </div>
            <div class="calculate container">
                <button class="calc-btn">Calculate</button>
            </div>
        </form>

        <table class="history">
            <thead>
                <tr>
                    <td>Date</td>
                    <td>From</td>
                    <td>To</td>
                    <td>Result</td>
                </tr>
            </thead>
            <tbody class="history-list" id="tbody">
                
            </tbody>
        </table>
        
        
    </div>

    <script src="js/data.js"></script>
    <script src="js/app.js"></script>

    
</body>
</html>
